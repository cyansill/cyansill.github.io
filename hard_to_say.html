      <h1>很难说</h1>
      <div class="article-date">
        发布时间：2024年10月08日
      </div>
      <div class="article-content">
        <h2>Hard To Say</h2>
<p>不知何时日起，我开始厌恶自己。我想我是我能想见的最丑恶的集合，满心崇高的愿景理想，所作所为却毫无疑问是与之背道而驰的。仔细想想：我活在他人构筑的意义中，并乐此不疲的完善我的扮演，使我的演出更加尽善尽美，而在关乎本能的性和欲望面前，这种演出是毫无疑问的滑稽的，所以无可掩饰。<br>
人是一切社会关系的总和，如果脱离了他人构建的意义，那么人的存在究竟为何物，我的所在为何所在？<br>
人是不能够脱离其所被构筑的意义的，一旦这种意义被剥离，人便与精神病没有区别了。任何人都不能从意义的洪流中独善其身。  </p>
